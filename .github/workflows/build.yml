name: Deploy to GH pages

on:
  push:
    branches: [ "serverless" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        target: wasm32-unknown-unknown
    - name: Install trunk
      uses: jetli/trunk-action@v0.4.0
      with:
        version: latest
    - name: Install WASM Binary Toolkit
      run: sudo apt-get install -y binaryen
    - name: Cache
      uses: Swatinem/rust-cache@v2
    - name: Build
      run: |
        cd frontend
        echo "BACKEND_URL='candle-chat.shuttleapp.rs'" >> .env
        echo "BACKEND_PORT='443'" >> .env
        trunk build --release --public-url /candle_chat/ #insert your repo name
    - name: Optimize WASM
      run: find frontend/dist -name "*.wasm" -exec wasm-opt {} -o {} -Oz -c --dae --dce --rse -s 4 --vacuum \;
    - name: Add .nojekyll file
      run: touch frontend/dist/.nojekyll
    # - name: Run tests
    #   run: cargo test --verbose
    - name: Commit dist to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        BRANCH: gh-pages
        FOLDER: frontend/dist